<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/css_bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- start second section -->
    <section>
        <div class="container second_sec">
            <div class="row">
                <div class="col-md-6">
                    <img src="img/56f58c5bbae6320e1aa5d36445fd722b.jpg" class=" mt-5 " width="450px" height="500px">
                </div>
                <div class="col-md-6 mt-5">
                    <h2>Create Account</h1>
                    <p class="text-muted my-3 ">Go ahead and sign up, let everyone know how awesome you are!</p>
                    <form onsubmit="return validate();" action="create.html"> 
                        <h6 id="error"></h6>
                        <input type="text" id="text"  class=" btn-block p-3 my-4"  placeholder="Username">
                        <input type="text" id="email"  class="btn-block p-3 my-4" placeholder="E-Mail"> 
                        <input type="password" id="password"  class="btn-block p-3 my-4" placeholder="Password"> 
                        <input type="password" id="confirm"  class="btn-block p-3 my-4" placeholder="Confirm Password"> 
                        <input type="submit"  class="btn btn-primary my-3 rounded btn-block my-4 last" value="Create New Account">
                    </form>
                    
                </div>
            </div>
        </div>
    </section>
    <!-- end second section -->
